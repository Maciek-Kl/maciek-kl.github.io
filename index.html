<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maciek Klein — Connect</title>
  <meta name="robots" content="noimageindex" />
  <style>
    :root{
      --bg:#0B1220;        /* midnight navy */
      --card:#0F1A2E;
      --text:#EAF0FF;
      --muted:#A9B7D6;
      --accent:#37F2D3;    /* mint accent */
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(55,242,211,.10), transparent 60%),
                  radial-gradient(900px 500px at 80% 90%, rgba(100,140,255,.10), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:min(520px, 100%);
    }
    .panel{
      background: rgba(15,26,46,.72);
      border:1px solid var(--border);
      border-radius:18px;
      padding:26px;
      box-shadow: 0 18px 50px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .mk{
      display:inline-flex;
      width:44px;height:44px;
      border-radius:12px;
      align-items:center;justify-content:center;
      background: rgba(55,242,211,.10);
      border:1px solid rgba(55,242,211,.25);
      color:var(--accent);
      font-weight:700;
      letter-spacing:.5px;
      margin-bottom:14px;
    }
    h1{
      margin:0;
      font-size:28px;
      letter-spacing:.2px;
    }
    .role{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14.5px;
      line-height:1.35;
    }
    .role b{color:var(--text); font-weight:600}
    .actions{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }
    a.btn{
      display:flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:var(--text);
      font-weight:600;
      letter-spacing:.2px;
    }
    a.btn.primary{
      background: rgba(55,242,211,.12);
      border-color: rgba(55,242,211,.30);
      color: var(--text);
    }
    a.btn:hover{transform: translateY(-1px); transition:.12s ease}
    .meta{
      margin-top:18px;
      padding-top:14px;
      border-top:1px solid var(--border);
      color:var(--muted);
      font-size:13px;
      line-height:1.55;
      text-align:center;
    }
    .meta a{color:var(--muted)}
    .meta a:hover{color:var(--text)}
    .tiny{
      display:block;
      margin-top:6px;
      font-size:12px;
      opacity:.9;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="mk">MK</div>

      <h1>Maciek Klein</h1>
      <p class="role">
        <b>Business Development &amp; Strategic Partnerships</b><br/>
        Enterprise GTM · Tech-enabled products · Regulated markets
      </p>

      <div class="actions">
        <a class="btn primary" href="./contact.vcf">Save contact (vCard)</a>
        <a class="btn" href="https://www.linkedin.com/in/maciek-klein/?utm_source=businesscard&utm_medium=qr&utm_campaign=connect" target="_blank" rel="noopener">Open LinkedIn</a>
      </div>

      <div class="meta">
        Berlin, Germany · <a href="mailto:maciekklein@gmail.com">maciekklein@gmail.com</a> · <a href="tel:+4917646540346">+49 176 46540346</a>
        <span class="tiny">If you scanned a QR: you’re in the right place.</span>
      </div>
    </div>
  </div>
</body>
</html>
