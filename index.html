<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maciek Klein — Venture Builder</title>
  <meta name="robots" content="noindex" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* STRATEGY A: BIO-LUMINESCENT PALETTE */
      /* Background: Deep Gunmetal (Not pitch black) */
      --bg-dark: #020408; 
      --bg-gradient-1: #0f172a; /* Slate 900 */
      
      /* Card: Frosted Clinical Glass */
      --card-bg: rgba(15, 23, 42, 0.6);
      --glass-blur: 24px;
      
      /* Text Colors */
      --text-main: #F1F5F9;
      --text-muted: #94A3B8;
      
      /* THE ACCENT: "MedTech Teal" Gradient */
      /* Signals: Health, Biology, Innovation, Precision */
      --accent-1: #2DD4BF; /* Teal 400 */
      --accent-2: #0EA5E9; /* Sky 500 */
      
      --glow-color: rgba(45, 212, 191, 0.25); /* Teal Glow */

      /* Premium UI Borders */
      --border-light: rgba(255, 255, 255, 0.06);
      --border-highlight: rgba(255, 255, 255, 0.12);
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* BACKGROUND: The "Northern Lights" Effect */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.5;
    }
    .orb-1 {
      width: 400px; height: 400px;
      background: var(--accent-1);
      top: -10%; left: -10%;
      opacity: 0.15;
    }
    .orb-2 {
      width: 500px; height: 500px;
      background: #3B82F6;
      bottom: -10%; right: -10%;
      opacity: 0.12;
    }

    .wrap {
      width: 100%;
      max-width: 400px; /* Slimmer = More Mobile Premium */
      perspective: 1000px;
    }

    /* CARD DESIGN */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-light);
      border-top: 1px solid var(--border-highlight); /* Top light highlight */
      border-radius: 28px;
      padding: 36px 28px;
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      box-shadow: 
        0 24px 48px -12px rgba(0,0,0,0.7), /* Deep drop shadow */
        0 0 0 1px rgba(255,255,255,0.03) inset; /* Inner subtle rim */
      
      /* Smooth fade in */
      animation: floatUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes floatUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* HEADER */
    .header { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 28px; }
    
    .monogram {
      width: 60px; height: 60px;
      /* Subtle gradient background for the logo */
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.01));
      border: 1px solid var(--border-highlight);
      border-radius: 18px;
      display: flex;
      align-items: center; justify-content: center;
      font-family: 'Instrument Serif', serif;
      font-size: 26px;
      color: var(--text-main);
      margin-bottom: 18px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-family: 'Instrument Serif', serif;
      font-weight: 400;
      font-size: 38px;
      line-height: 1.1;
      letter-spacing: -0.01em;
      background: linear-gradient(to bottom right, #fff, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .role-title {
      margin: 10px 0 0;
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    /* TAGS: The "Bio" Look */
    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 28px 0;
    }

    .tag {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-weight: 600;
      color: rgba(255,255,255,0.85);
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border-light);
      padding: 8px 14px;
      border-radius: 100px;
      transition: all 0.2s;
    }

    /* Highlighting the "Profitability" metric */
    .tag.highlight {
      border-color: rgba(45, 212, 191, 0.3);
      background: rgba(45, 212, 191, 0.08);
      color: #2DD4BF; /* Teal Text */
      box-shadow: 0 0 15px rgba(45, 212, 191, 0.1);
    }

    /* BUTTONS */
    .actions { display: grid; gap: 14px; }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px;
      border-radius: 16px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      position: relative;
    }

    /* Primary Button: Teal Gradient */
    .btn.primary {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: #0f172a; /* Dark text on bright button for contrast */
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 20px var(--glow-color);
    }
    
    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--glow-color);
      filter: brightness(1.1);
    }

    .btn.secondary {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border-light);
      color: var(--text-main);
    }

    .btn.secondary:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.2);
    }

    /* FOOTER */
    .footer {
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid var(--border-light);
      text-align: center;
    }

    .meta-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .meta-row a { color: var(--text-muted); text-decoration: none; transition: 0.2s; }
    .meta-row a:hover { color: #fff; }

    .location {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: rgba(255,255,255,0.3);
      margin-top: 16px;
    }

    .icon { width: 18px; height: 18px; fill: currentColor; }
  </style>
</head>

<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="wrap">
    <div class="card">
      
      <div class="header">
        <div class="monogram">MK</div>
        <h1>Maciek Klein</h1>
        <p class="role-title">Commercial Scaling &amp; Venture Building</p>
      </div>

      <div class="tags">
        <span class="tag">Series A Readiness</span>
        <span class="tag">RevOps</span>
        <span class="tag">MedTech</span>
        <span class="tag highlight">Profitability</span>
      </div>

      <div class="actions">
        <a class="btn primary" href="./contact.vcf">
          <svg class="icon" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
          Save Contact
        </a>

        <a class="btn secondary" href="https://www.linkedin.com/in/maciek-klein/" target="_blank">
          <svg class="icon" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
          LinkedIn Profile
        </a>
      </div>

      <div class="footer">
        <div class="meta-row">
          <a href="mailto:maciekklein@gmail.com">Email</a>
          <span>•</span>
          <a href="tel:+4917646540346">Phone</a>
        </div>
        <div class="location">BERLIN • EU • GLOBAL</div>
      </div>

    </div>
  </div>
</body>
</html>
